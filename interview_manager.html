<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interview Manager</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .header h1 {
            color: white;
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .header p {
            color: rgba(255,255,255,0.9);
            font-size: 1.1rem;
        }

        .nav-tabs {
            display: flex;
            background: rgba(255,255,255,0.1);
            border-radius: 15px;
            padding: 5px;
            margin-bottom: 30px;
            backdrop-filter: blur(10px);
        }

        .tab-btn {
            flex: 1;
            padding: 12px 20px;
            background: transparent;
            border: none;
            color: white;
            cursor: pointer;
            border-radius: 10px;
            transition: all 0.3s ease;
            font-size: 1rem;
            font-weight: 500;
        }

        .tab-btn.active {
            background: rgba(255,255,255,0.2);
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }

        .tab-content {
            background: white;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            backdrop-filter: blur(10px);
            min-height: 500px;
        }

        .form-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #555;
        }

        .form-group input,
        .form-group select,
        .form-group textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #e1e5e9;
            border-radius: 10px;
            font-size: 1rem;
            transition: border-color 0.3s ease;
        }

        .form-group input:focus,
        .form-group select:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .btn {
            padding: 12px 25px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 600;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-primary:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        .btn-danger {
            background: linear-gradient(135deg, #ff6b6b 0%, #ee5a24 100%);
            color: white;
        }

        .btn-success {
            background: linear-gradient(135deg, #2ed573 0%, #1e90ff 100%);
            color: white;
        }

        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #ffffff;
            border-radius: 50%;
            border-top-color: transparent;
            animation: spin 1s ease-in-out infinite;
            margin-right: 10px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .interview-card {
            background: linear-gradient(135deg, #f8f9ff 0%, #f1f3ff 100%);
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 20px;
            border-left: 5px solid #667eea;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .interview-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 3px;
            background: linear-gradient(90deg, #667eea, #764ba2);
        }

        .interview-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 30px rgba(0,0,0,0.1);
        }

        .interview-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .candidate-name {
            font-size: 1.3rem;
            font-weight: 700;
            color: #333;
            margin-bottom: 5px;
        }

        .position {
            color: #667eea;
            font-weight: 600;
            font-size: 1.1rem;
        }

        .interview-details {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-bottom: 15px;
        }

        .detail-item {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .detail-label {
            font-weight: 600;
            color: #555;
            min-width: 80px;
        }

        .detail-value {
            color: #333;
        }

        .status-badge {
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 0.85rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .status-scheduled {
            background: #e3f2fd;
            color: #1976d2;
        }

        .status-completed {
            background: #e8f5e8;
            color: #2e7d32;
        }

        .status-cancelled {
            background: #ffebee;
            color: #c62828;
        }

        .actions {
            margin-top: 15px;
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 25px;
            border-radius: 15px;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .stat-card::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255,255,255,0.1) 0%, transparent 70%);
            animation: shimmer 3s ease-in-out infinite;
        }

        @keyframes shimmer {
            0%, 100% { transform: translateX(-50%) translateY(-50%) rotate(0deg); }
            50% { transform: translateX(-50%) translateY(-50%) rotate(180deg); }
        }

        .stat-number {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 10px;
        }

        .stat-label {
            font-size: 1rem;
            opacity: 0.9;
        }

        .search-filter {
            display: flex;
            gap: 15px;
            margin-bottom: 25px;
            flex-wrap: wrap;
            align-items: center;
        }

        .search-box {
            flex: 1;
            min-width: 250px;
        }

        .hidden {
            display: none !important;
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #666;
        }

        .empty-state h3 {
            font-size: 1.5rem;
            margin-bottom: 10px;
            color: #999;
        }

        .empty-state p {
            font-size: 1.1rem;
            opacity: 0.7;
        }

        .error-message {
            background: #ffebee;
            color: #c62828;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            border-left: 5px solid #c62828;
        }

        .success-message {
            position: fixed;
            top: 20px;
            right: 20px;
            background: linear-gradient(135deg, #2ed573 0%, #1e90ff 100%);
            color: white;
            padding: 15px 25px;
            border-radius: 10px;
            z-index: 1000;
            animation: slideIn 0.3s ease;
        }

        @keyframes slideIn {
            from {
                transform: translateX(100%);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }

        @media (max-width: 768px) {
            .form-container {
                grid-template-columns: 1fr;
            }
            
            .interview-details {
                grid-template-columns: 1fr;
            }
            
            .search-filter {
                flex-direction: column;
                align-items: stretch;
            }
            
            .actions {
                justify-content: center;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Interview Manager</h1>
            <p>Streamline your recruitment process</p>
        </div>

        <div class="nav-tabs">
            <button class="tab-btn active" onclick="showTab('add-interview')">Add Interview</button>
            <button class="tab-btn" onclick="showTab('manage-interviews')">Manage Interviews</button>
            <button class="tab-btn" onclick="showTab('dashboard')">Dashboard</button>
        </div>

        <div id="add-interview" class="tab-content">
            <h2 style="margin-bottom: 25px; color: #333;">Schedule New Interview</h2>
            <div id="form-error" class="error-message hidden"></div>
            <form id="interview-form">
                <div class="form-container">
                    <div>
                        <div class="form-group">
                            <label for="candidate-name">Candidate Name *</label>
                            <input type="text" id="candidate-name" required>
                        </div>
                        <div class="form-group">
                            <label for="candidate-email">Email *</label>
                            <input type="email" id="candidate-email" required>
                        </div>
                        <div class="form-group">
                            <label for="candidate-phone">Phone</label>
                            <input type="tel" id="candidate-phone">
                        </div>
                    </div>
                    <div>
                        <div class="form-group">
                            <label for="position">Position *</label>
                            <input type="text" id="position" required>
                        </div>
                        <div class="form-group">
                            <label for="interview-date">Interview Date *</label>
                            <input type="datetime-local" id="interview-date" required>
                        </div>
                        <div class="form-group">
                            <label for="interviewer">Interviewer *</label>
                            <input type="text" id="interviewer" required>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label for="notes">Notes</label>
                    <textarea id="notes" rows="4" placeholder="Additional notes about the candidate or interview..."></textarea>
                </div>
                <button type="submit" class="btn btn-primary" id="submit-btn">
                    <span class="btn-text">Schedule Interview</span>
                </button>
            </form>
        </div>

        <div id="manage-interviews" class="tab-content hidden">
            <h2 style="margin-bottom: 25px; color: #333;">Interview Management</h2>
            
            <div class="search-filter">
                <div class="search-box">
                    <input type="text" id="search-input" placeholder="Search by candidate name, position, or interviewer..." style="margin: 0;">
                </div>
                <select id="status-filter">
                    <option value="">All Status</option>
                    <option value="scheduled">Scheduled</option>
                    <option value="completed">Completed</option>
                    <option value="cancelled">Cancelled</option>
                </select>
            </div>

            <div id="interviews-list">
                <div class="empty-state">
                    <h3>Loading interviews...</h3>
                    <div class="loading"></div>
                </div>
            </div>
        </div>

        <div id="dashboard" class="tab-content hidden">
            <h2 style="margin-bottom: 25px; color: #333;">Dashboard</h2>
            
            <div class="stats-grid">
                <div class="stat-card">
                    <div class="stat-number" id="total-interviews">-</div>
                    <div class="stat-label">Total Interviews</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number" id="scheduled-count">-</div>
                    <div class="stat-label">Scheduled</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number" id="completed-count">-</div>
                    <div class="stat-label">Completed</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number" id="this-week-count">-</div>
                    <div class="stat-label">This Week</div>
                </div>
            </div>

            <h3 style="margin-bottom: 20px; color: #333;">Upcoming Interviews</h3>
            <div id="upcoming-interviews">
                <div class="empty-state">
                    <h3>Loading upcoming interviews...</h3>
                    <div class="loading"></div>
                </div>
            </div>
        </div>
    </div>

    <script>
        class InterviewManager {
            constructor() {
                this.apiUrl = '/api'; // Change this to your API URL if different
                this.interviews = [];
                this.currentEditId = null;
                this.initializeEventListeners();
                this.loadInitialData();
            }

            async apiCall(endpoint, options = {}) {
                try {
                    const response = await fetch(`${this.apiUrl}${endpoint}`, {
                        headers: {
                            'Content-Type': 'application/json',
                            ...options.headers
                        },
                        ...options
                    });

                    if (!response.ok) {
                        const error = await response.json();
                        throw new Error(error.error || `HTTP error! status: ${response.status}`);
                    }

                    return await response.json();
                } catch (error) {
                    console.error('API call failed:', error);
                    throw error;
                }
            }

            async loadInitialData() {
                try {
                    await this.loadInterviews();
                    await this.updateDashboard();
                } catch (error) {
                    this.showError('Failed to load initial data: ' + error.message);
                }
            }

            async loadInterviews() {
                try {
                    this.interviews = await this.apiCall('/interviews');
                    this.displayInterviews();
                } catch (error) {
                    this.showError('Failed to load interviews: ' + error.message);
                    this.interviews = [];
                }
            }

            initializeEventListeners() {
                document.getElementById('interview-form').addEventListener('submit', (e) => {
                    e.preventDefault();
                    this.handleFormSubmit();
                });

                document.getElementById('search-input').addEventListener('input', () => {
                    this.filterInterviews();
                });

                document.getElementById('status-filter').addEventListener('change', () => {
                    this.filterInterviews();
                });
            }

            async handleFormSubmit() {
                const submitBtn = document.getElementById('submit-btn');
                const btnText = submitBtn.querySelector('.btn-text');
                const originalText = btnText.textContent;
                
                try {
                    // Show loading state
                    submitBtn.disabled = true;
                    btnText.innerHTML = '<div class="loading"></div>Processing...';
                    this.hideError();

                    const formData = {
                        candidateName: document.getElementById('candidate-name').value,
                        candidateEmail: document.getElementById('candidate-email').value,
                        candidatePhone: document.getElementById('candidate-phone').value,
                        position: document.getElementById('position').value,
                        interviewDate: document.getElementById('interview-date').value,
                        interviewer: document.getElementById('interviewer').value,
                        notes: document.getElementById('notes').value
                    };

                    if (this.currentEditId) {
                        // Update existing interview
                        await this.apiCall(`/interviews/${this.currentEditId}`, {
                            method: 'PUT',
                            body: JSON.stringify(formData)
                        });
                        this.showSuccessMessage('Interview updated successfully!');
                        this.currentEditId = null;
                    } else {
                        // Create new interview
                        await this.apiCall('/interviews', {
                            method: 'POST',
                            body: JSON.stringify(formData)
                        });
                        this.showSuccessMessage('Interview scheduled successfully!');
                    }

                    this.resetForm();
                    await this.loadInterviews();
                    await this.updateDashboard();
                } catch (error) {
                    this.showError(error.message);
                } finally {
                    // Reset button state
                    submitBtn.disabled = false;
                    btnText.textContent = originalText;
                }
            }

            async editInterview(id) {
                try {
                    const interview = await this.apiCall(`/interviews/${id}`);
                    this.currentEditId = id;
                    
                    // Fill form with interview data
                    document.getElementById('candidate-name').value = interview.candidateName;
                    document.getElementById('candidate-email').value = interview.candidateEmail;
                    document.getElementById('candidate-phone').value = interview.candidatePhone || '';
                    document.getElementById('position').value = interview.position;
                    document.getElementById('interview-date').value = interview.interviewDate.slice(0, 16);
                    document.getElementById('interviewer').value = interview.interviewer;
                    document.getElementById('notes').value = interview.notes || '';
                    
                    // Update button text
                    const submitBtn = document.getElementById('submit-btn');
                    const btnText = submitBtn.querySelector('.btn-text');
                    btnText.textContent = 'Update Interview';
                    submitBtn.className = 'btn btn-success';
                    
                    // Switch to add interview tab
                    showTab('add-interview');
                } catch (error) {
                    this.showError('Failed to load interview data: ' + error.message);
                }
            }

            async deleteInterview(id) {
                if (!confirm('Are you sure you want to delete this interview?')) {
                    return;
                }

                try {
                    await this.apiCall(`/interviews/${id}`, { method: 'DELETE' });
                    this.showSuccessMessage('Interview deleted successfully!');
                    await this.loadInterviews();
                    await this.updateDashboard();
                } catch (error) {
                    this.showError('Failed to delete interview: ' + error.message);
                }
            }

            async updateStatus(id, newStatus) {
                try {
                    await this.apiCall(`/interviews/${id}/status`, {
                        method: 'PATCH',
                        body: JSON.stringify({ status: newStatus })
                    });
                    this.showSuccessMessage(`Interview marked as ${newStatus}!`);
                    await this.loadInterviews();
                    await this.updateDashboard();
                } catch (error) {
                    this.showError('Failed to update interview status: ' + error.message);
                }
            }

            async filterInterviews() {
                const searchTerm = document.getElementById('search-input').value;
                const statusFilter = document.getElementById('status-filter').value;
                
                try {
                    const params = new URLSearchParams();
                    if (searchTerm) params.append('search', searchTerm);
                    if (statusFilter) params.append('status', statusFilter);
                    
                    const filtered = await this.apiCall(`/interviews?${params}`);
                    this.displayInterviews(filtered);
                } catch (error) {
                    this.showError('Failed to filter interviews: ' + error.message);
                }
            }

            displayInterviews(interviewsToShow = this.interviews) {
                const container = document.getElementById('interviews-list');
                
                if (interviewsToShow.length === 0) {
                    container.innerHTML = `
                        <div class="empty-state">
                            <h3>No interviews found</h3>
                            <p>Start by scheduling your first interview!</p>
                        </div>
                    `;
                    return;
                }

                container.innerHTML = interviewsToShow
                    .map(interview => this.createInterviewCard(interview))
                    .join('');
            }

            createInterviewCard(interview) {
                const interviewDate = new Date(interview.interviewDate);
                const formattedDate = interviewDate.toLocaleDateString('en-US', {
                    weekday: 'long',
                    year: 'numeric',
                    month: 'long',
                    day: 'numeric'
                });
                const formattedTime = interviewDate.toLocaleTimeString('en-US', {
                    hour: '2-digit',
                    minute: '2-digit'
                });

                return `
                    <div class="interview-card">
                        <div class="interview-header">
                            <div>
                                <div class="candidate-name">${interview.candidateName}</div>
                                <div class="position">${interview.position}</div>
                            </div>
                            <span class="status-badge status-${interview.status}">${interview.status}</span>
                        </div>
                        
                        <div class="interview-details">
                            <div class="detail-item">
                                <span class="detail-label">Date:</span>
                                <span class="detail-value">${formattedDate}</span>
                            </div>
                            <div class="detail-item">
                                <span class="detail-label">Time:</span>
                                <span class="detail-value">${formattedTime}</span>
                            </div>
                            <div class="detail-item">
                                <span class="detail-label">Interviewer:</span>
                                <span class="detail-value">${interview.interviewer}</span>
                            </div>
                            <div class="detail-item">
                                <span class="detail-label">Email:</span>
                                <span class="detail-value">${interview.candidateEmail}</span>
                            </div>
                            ${interview.candidatePhone ? `
                                <div class="detail-item">
                                    <span class="detail-label">Phone:</span>
                                    <span class="detail-value">${interview.candidatePhone}</span>
                                </div>
                            ` : ''}
                        </div>
                        
                        ${interview.notes ? `
                            <div style="margin-top: 15px; padding: 15px; background: rgba(102, 126, 234, 0.1); border-radius: 10px;">
                                <strong>Notes:</strong> ${interview.notes}
                            </div>
                        ` : ''}
                        
                        <div class="actions">
                            <button class="btn btn-primary" onclick="interviewManager.editInterview('${interview.id}')" style="padding: 8px 16px; font-size: 0.9rem;">Edit</button>
                            ${interview.status === 'scheduled' ? `
                                <button class="btn btn-success" onclick="interviewManager.updateStatus('${interview.id}', 'completed')" style="padding: 8px 16px; font-size: 0.9rem;">Mark Complete</button>
                                <button class="btn btn-danger" onclick="interviewManager.updateStatus('${interview.id}', 'cancelled')" style="padding: 8px 16px; font-size: 0.9rem;">Cancel</button>
                            ` : ''}
                            <button class="btn btn-danger" onclick="interviewManager.deleteInterview('${interview.id}')" style="padding: 8px 16px; font-size: 0.9rem;">Delete</button>
                        </div>
                    </div>
                `;
            }

            async updateDashboard() {
                try {
                    // Get statistics
                    const stats = await this.apiCall('/dashboard/stats');
                    document.getElementById('total-interviews').textContent = stats.total_interviews || 0;
                    document.getElementById('scheduled-count').textContent = stats.scheduled_count || 0;
                    document.getElementById('completed-count').textContent = stats.completed_count || 0;
                    document.getElementById('this-week-count').textContent = stats.this_week_count || 0;

                    // Get upcoming interviews
                    const upcoming = await this.apiCall('/dashboard/upcoming');
                    const upcomingContainer = document.getElementById('upcoming-interviews');
                    
                    if (upcoming.length === 0) {
                        upcomingContainer.innerHTML = `
                            <div class="empty-state">
                                <h3>No upcoming interviews</h3>
                                <p>All caught up!</p>
                            </div>
                        `;
                    } else {
                        upcomingContainer.innerHTML = upcoming
                            .map(interview => this.createInterviewCard(interview))
                            .join('');
                    }
                } catch (error) {
                    this.showError('Failed to update dashboard: ' + error.message);
                }
            }

            resetForm() {
                document.getElementById('interview-form').reset();
                this.currentEditId = null;
                const submitBtn = document.getElementById('submit-btn');
                const btnText = submitBtn.querySelector('.btn-text');
                btnText.textContent = 'Schedule Interview';
                submitBtn.className = 'btn btn-primary';
            }

            showSuccessMessage(message) {
                // Remove any existing success messages
                document.querySelectorAll('.success-message').forEach(msg => msg.remove());
                
                const successMsg = document.createElement('div');
                successMsg.className = 'success-message';
                successMsg.textContent = message;
                document.body.appendChild(successMsg);
                
                setTimeout(() => {
                    successMsg.remove();
                }, 4000);
            }

            showError(message) {
                const errorDiv = document.getElementById('form-error');
                errorDiv.textContent = message;
                errorDiv.classList.remove('hidden');
            }

            hideError() {
                const errorDiv = document.getElementById('form-error');
                errorDiv.classList.add('hidden');
            }
        }

        // Initialize the interview manager
        const interviewManager = new InterviewManager();

        // Tab switching functionality
        function showTab(tabName) {
            // Hide all tab contents
            document.querySelectorAll('.tab-content').forEach(content => {
                content.classList.add('hidden');
            });
            
            // Remove active class from all tab buttons
            document.querySelectorAll('.tab-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            
            // Show selected tab content
            document.getElementById(tabName).classList.remove('hidden');
            
            // Add active class to clicked tab button
            event.target.classList.add('active');
            
            // Reset form if switching away from add-interview tab
            if (tabName !== 'add-interview' && interviewManager.currentEditId) {
                interviewManager.resetForm();
            }
            
            // Update dashboard when switching to it
            if (tabName === 'dashboard') {
                interviewManager.updateDashboard();
            }
        }

        // Set minimum date for interview scheduling to today
        document.getElementById('interview-date').min = new Date().toISOString().slice(0, 16);
    </script>
</body>
</html>
