<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Company Registration - Interview Manager</title>
  <link rel="stylesheet" href="Company.css">
  <script src="Company.js" defer></script>
</head>
<body>
  <div class="container">
    <!-- Left branding panel -->
    <div class="branding">
      <h1>Interview Manager</h1>
      <p>Register your company with us to manage interviews, evaluate candidates, and streamline hiring.</p>
      <img src="interview2.jpg" alt="Company Illustration">
    </div>

    <!-- Registration form -->
    <div class="form-section">
      <h2>Company Registration</h2>
      <p class="subtitle">Fill out the form to get started</p>

      <form id="companyForm">
        <div class="form-group">
          <label for="companyName">Company Name</label>
          <input type="text" id="companyName" required placeholder="Enter registered company name">
        </div>

        <div class="form-group">
          <label for="industry">Industry Type</label>
          <input type="text" id="industry" required placeholder="e.g., IT, Finance, Healthcare">
        </div>

        <div class="form-row">
          <div class="form-group">
            <label for="regNo">Registration Number</label>
            <input type="text" id="regNo" required placeholder="Enter registration number">
          </div>
          <div class="form-group">
            <label for="gstin">GSTIN (optional)</label>
            <input type="text" id="gstin" placeholder="Enter GST number">
          </div>
        </div>

        <div class="form-group">
          <label for="officialEmail">Official Email</label>
          <input type="email" id="officialEmail" required placeholder="Enter official company email">
        </div>

        <div class="form-group">
          <label for="website">Company Website</label>
          <input type="text" id="website" placeholder="https://www.company.com">
        </div>

        <div class="form-group">
          <label for="contact">Contact Number</label>
          <input type="text" id="contact" required placeholder="Enter contact number">
        </div>

        <div class="form-group">
          <label for="size">Company Size</label>
          <select id="size" required>
            <option value="">Select company size</option>
            <option value="1-10">1-10 Employees</option>
            <option value="11-50">11-50 Employees</option>
            <option value="51-200">51-200 Employees</option>
            <option value="201-1000">201-1000 Employees</option>
            <option value="1000+">1000+ Employees</option>
          </select>
        </div>

        <div class="form-group">
          <label for="address">Company Address</label>
          <textarea id="address" rows="3" required placeholder="Enter company address"></textarea>
        </div>

        <div class="form-group">
          <label for="logo">Upload Company Logo / Certificate</label>
          <input type="file" id="logo" accept=".png,.jpg,.jpeg,.pdf">
        </div>

        <div class="form-row">
          <div class="form-group">
            <label for="password">Set Password</label>
            <input type="password" id="password" required placeholder="Create password">
          </div>
          <div class="form-group">
            <label for="confirmPassword">Confirm Password</label>
            <input type="password" id="confirmPassword" required placeholder="Re-enter password">
          </div>
        </div>

        <button type="submit" class="submit-btn">Register Company</button>
      </form>

      <div id="message" style="margin-top:1rem;"></div>

      <p class="switch-link">
        Already registered? <a href="login.html">Login here</a>
      </p>
    </div>
  </div>
</body>
</html>
