<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Candidate Registration</title>
  <link rel="stylesheet" href="candidate_registration.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>
  <div class="form-container">
    
    <!-- Top actions -->
    <div class="top-actions">
      <button id="loginBtn" class="login-btn" aria-label="Login">Login</button>
      <h1>HireHive</h1>
    </div>

    <!-- Progress Bar -->
    <div class="progress-bar">
      <div class="progress"></div>
    </div>

    <h1>Candidate Registration</h1>
    <p class="subtitle">Apply for an interview with <strong>YourCompany</strong></p>

    <form class="registration-form" id="registrationForm" enctype="multipart/form-data">
      <div class="form-grid">
        <div class="form-group">
          <label for="fullname">Full Name</label>
          <div class="input-icon">
            <i class="fa fa-user"></i>
            <input type="text" id="fullname" name="fullname" placeholder="Enter your full name" required>
          </div>
        </div>

        <div class="form-group">
          <label for="email">Email</label>
          <div class="input-icon">
            <i class="fa fa-envelope"></i>
            <input type="email" id="email" name="email" placeholder="Enter your email" required>
          </div>
        </div>

        <div class="form-group">
          <label for="phone">Phone Number</label>
          <div class="input-icon">
            <i class="fa fa-phone"></i>
            <input type="tel" id="phone" name="phone" placeholder="Enter your phone number" required>
          </div>
        </div>

        <div class="form-group">
          <label for="position">Position Applying For</label>
          <select id="position" name="position" required>
            <option value="" disabled selected>Select a position</option>
            <option>Software Engineer</option>
            <option>Data Analyst</option>
            <option>UI/UX Designer</option>
            <option>Project Manager</option>
            <option>Other</option>
          </select>
        </div>

        <div class="form-group">
          <label for="education">Education</label>
          <input type="text" id="education" name="education" placeholder="e.g. B.Tech in Computer Science" required>
        </div>

        <div class="form-group">
          <label for="experience">Experience (Years)</label>
          <input type="number" id="experience" name="experience" min="0" max="50" placeholder="Enter experience in years">
        </div>

        <div class="form-group full-width">
          <label for="skills">Key Skills</label>
          <textarea id="skills" name="skills" placeholder="e.g. Java, React, SQL, Python" required></textarea>
        </div>

        <div class="form-group">
          <label for="location">Location</label>
          <input type="text" id="location" name="location" placeholder="Enter your location">
        </div>

        <div class="form-group">
          <label for="resume">Upload Resume</label>
          <input type="file" id="resume" name="resume" accept=".pdf,.doc,.docx" required>
        </div>

        <div class="form-group full-width">
          <label for="notes">Additional Notes</label>
          <textarea id="notes" name="notes" placeholder="Anything else youâ€™d like us to know..."></textarea>
        </div>

        <div class="form-group full-width">
          <label for="password">Create Password</label>
          <div class="input-icon">
            <i class="fa fa-lock"></i>
            <input type="password" id="password" name="password" placeholder="Create a password" required>

      </div>


      <button type="submit">Submit Application</button>
    </form>
  </div>

  <script src="candidate_registration.js"></script>
</body>
</html>
