<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login - Interview Manager</title>
  <link rel="stylesheet" href="login.css" />
</head>
<body class="gradient-bg">
  <div class="auth-container">
    <div class="auth-card">
      <!-- HireHive logo (place your logo at public/assets/hirehive-logo.png or update src) -->
      <div class="auth-logo" style="text-align:center; margin-bottom:16px;">
        <img src="interview_manager_whitebg.png" alt="HireHive" style="max-width:160px; height:auto; display:inline-block;">
      </div>

      <h2 id="roleTitle">Login</h2>
      <h3 class="auth-subtitle">Welcome back! Please login to your account.</h3>

      <!-- Login Form -->
      <form id="loginForm">
        <div class="form-group">
          <label>Email</label>
          <input type="email" id="email" name="email" required placeholder="Enter your email" />
        </div>
        <div class="form-group">
          <label>Password</label>
          <input type="password" id="password" name="password" required placeholder="Enter your password" />
        </div>
        <button type="submit" class="submit-btn">Login</button>
      </form>

      <p class="switch-link">
        Donâ€™t have an account? 
        <a id="signupLink" href="candidate_registration.html">Sign up</a>
      </p>
    </div>
  </div>

  <!-- Attach external JS -->
  <script src="login.js"></script>
</body>
</html>
