<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Applications - Find My Interview</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        /* Header */
        .header {
            background: white;
            padding: 20px 30px;
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
        }

        .header h1 {
            color: #667eea;
            font-size: 28px;
        }

        .header-actions {
            display: flex;
            gap: 15px;
        }

        .back-btn {
            background: #667eea;
            color: white;
            border: none;
            padding: 10px 25px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s;
            text-decoration: none;
        }

        .back-btn:hover {
            background: #5568d3;
            transform: translateY(-2px);
        }

        /* Stats Cards */
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: white;
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.1);
            text-align: center;
        }

        .stat-card .icon {
            font-size: 32px;
            margin-bottom: 10px;
        }

        .stat-card .number {
            font-size: 32px;
            font-weight: bold;
            color: #667eea;
            margin-bottom: 5px;
        }

        .stat-card .label {
            color: #666;
            font-size: 14px;
        }

        /* Filters */
        .filters {
            background: white;
            padding: 20px 30px;
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.1);
            margin-bottom: 30px;
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
            align-items: center;
        }

        .filter-group {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .filter-group label {
            font-weight: 600;
            color: #333;
        }

        .filter-group select,
        .filter-group input {
            padding: 8px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 14px;
        }

        /* Timeline View */
        .timeline-container {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.1);
        }

        .section-title {
            font-size: 24px;
            color: #333;
            margin-bottom: 30px;
            padding-bottom: 15px;
            border-bottom: 2px solid #667eea;
        }

        .timeline {
            position: relative;
            padding-left: 50px;
        }

        .timeline::before {
            content: '';
            position: absolute;
            left: 20px;
            top: 0;
            bottom: 0;
            width: 3px;
            background: linear-gradient(180deg, #667eea 0%, #764ba2 100%);
        }

        .timeline-item {
            position: relative;
            margin-bottom: 40px;
            animation: fadeInUp 0.5s ease;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .timeline-dot {
            position: absolute;
            left: -38px;
            top: 0;
            width: 16px;
            height: 16px;
            border-radius: 50%;
            background: white;
            border: 4px solid #667eea;
            box-shadow: 0 0 0 4px white;
        }

        .timeline-content {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 12px;
            border-left: 4px solid #667eea;
            transition: all 0.3s;
        }

        .timeline-content:hover {
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            transform: translateX(5px);
        }

        .timeline-header {
            display: flex;
            justify-content: space-between;
            align-items: start;
            margin-bottom: 15px;
        }

        .company-info h3 {
            font-size: 20px;
            color: #333;
            margin-bottom: 5px;
        }

        .company-info .position {
            color: #667eea;
            font-weight: 600;
            font-size: 16px;
        }

        .status-badge {
            padding: 6px 16px;
            border-radius: 20px;
            font-size: 13px;
            font-weight: 600;
        }

        .status-applied { background: #e3f2fd; color: #1976d2; }
        .status-screening { background: #fff3e0; color: #f57c00; }
        .status-interview { background: #ffeaa7; color: #d63031; }
        .status-offered { background: #c8e6c9; color: #388e3c; }
        .status-rejected { background: #ffcdd2; color: #c62828; }
        .status-withdrawn { background: #e0e0e0; color: #616161; }

        .timeline-details {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-top: 15px;
        }

        .detail-item {
            display: flex;
            align-items: center;
            gap: 8px;
            color: #666;
            font-size: 14px;
        }

        .detail-item strong {
            color: #333;
        }

        .interview-stages {
            margin-top: 20px;
            padding-top: 20px;
            border-top: 1px solid #e0e0e0;
        }

        .interview-stages h4 {
            color: #333;
            margin-bottom: 15px;
            font-size: 16px;
        }

        .stage {
            display: flex;
            align-items: center;
            gap: 15px;
            padding: 12px;
            background: white;
            border-radius: 8px;
            margin-bottom: 10px;
        }

        .stage-icon {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
            font-weight: bold;
        }

        .stage-icon.completed { background: #c8e6c9; color: #388e3c; }
        .stage-icon.current { background: #ffeaa7; color: #d63031; }
        .stage-icon.pending { background: #e0e0e0; color: #999; }

        .stage-info {
            flex: 1;
        }

        .stage-info .stage-name {
            font-weight: 600;
            color: #333;
            margin-bottom: 3px;
        }

        .stage-info .stage-date {
            font-size: 13px;
            color: #666;
        }

        /* Actions */
        .application-actions {
            display: flex;
            gap: 10px;
            margin-top: 15px;
        }

        .action-btn {
            padding: 8px 20px;
            border: none;
            border-radius: 6px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }

        .btn-primary {
            background: #667eea;
            color: white;
        }

        .btn-primary:hover {
            background: #5568d3;
        }

        .btn-secondary {
            background: white;
            color: #667eea;
            border: 2px solid #667eea;
        }

        .btn-secondary:hover {
            background: #f8f9ff;
        }

        .btn-danger {
            background: #ff4757;
            color: white;
        }

        .btn-danger:hover {
            background: #ff3838;
        }

        /* Empty State */
        .empty-state {
            text-align: center;
            padding: 80px 20px;
            color: #999;
        }

        .empty-state svg {
            width: 150px;
            height: 150px;
            margin-bottom: 20px;
            opacity: 0.3;
        }

        .empty-state h3 {
            color: #666;
            margin-bottom: 10px;
            font-size: 24px;
        }

        .empty-state p {
            font-size: 16px;
            margin-bottom: 30px;
        }

        .empty-state .cta-btn {
            background: #667eea;
            color: white;
            padding: 15px 40px;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }

        .empty-state .cta-btn:hover {
            background: #5568d3;
            transform: translateY(-2px);
        }

        /* Loading */
        .loading {
            text-align: center;
            padding: 60px 20px;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Responsive */
        @media (max-width: 768px) {
            .header {
                flex-direction: column;
                gap: 15px;
            }

            .filters {
                flex-direction: column;
                align-items: stretch;
            }

            .timeline {
                padding-left: 35px;
            }

            .timeline::before {
                left: 10px;
            }

            .timeline-dot {
                left: -28px;
            }

            .timeline-details {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Header -->
        <div class="header">
            <h1>üìÑ My Applications</h1>
            <div class="header-actions">
                <a href="/candidateDashboard" class="back-btn">‚Üê Back to Dashboard</a>
            </div>
        </div>

        <!-- Stats Cards -->
        <div class="stats-grid">
            <div class="stat-card">
                <div class="icon">üìä</div>
                <div class="number" id="totalApps">0</div>
                <div class="label">Total Applications</div>
            </div>
            <div class="stat-card">
                <div class="icon">üîÑ</div>
                <div class="number" id="activeApps">0</div>
                <div class="label">Active</div>
            </div>
            <div class="stat-card">
                <div class="icon">üìÖ</div>
                <div class="number" id="interviewsScheduled">0</div>
                <div class="label">Interviews Scheduled</div>
            </div>
            <div class="stat-card">
                <div class="icon">üéØ</div>
                <div class="number" id="offersReceived">0</div>
                <div class="label">Offers Received</div>
            </div>
        </div>

        <!-- Filters -->
        <div class="filters">
            <div class="filter-group">
                <label>Status:</label>
                <select id="statusFilter" onchange="filterApplications()">
                    <option value="all">All Applications</option>
                    <option value="applied">Applied</option>
                    <option value="screening">Screening</option>
                    <option value="interview">Interview</option>
                    <option value="offered">Offered</option>
                    <option value="rejected">Rejected</option>
                    <option value="withdrawn">Withdrawn</option>
                </select>
            </div>
            <div class="filter-group">
                <label>Sort by:</label>
                <select id="sortFilter" onchange="sortApplications()">
                    <option value="newest">Newest First</option>
                    <option value="oldest">Oldest First</option>
                    <option value="company">Company Name</option>
                    <option value="position">Position</option>
                </select>
            </div>
            <div class="filter-group">
                <label>Search:</label>
                <input type="text" id="searchInput" placeholder="Search company or position..." oninput="searchApplications()">
            </div>
        </div>

        <!-- Timeline Container -->
        <div class="timeline-container">
            <h2 class="section-title">Application Timeline</h2>
            <div id="timelineContent" class="loading">
                <div class="spinner"></div>
                <p>Loading your applications...</p>
            </div>
        </div>
    </div>

    <script>
        let allApplications = [];
        let filteredApplications = [];

        // Initialize
        document.addEventListener('DOMContentLoaded', async () => {
            const token = localStorage.getItem('candidateToken');
            if (!token) {
                alert('Please login first');
                window.location.href = '/candidateLogin';
                return;
            }

            await loadApplications();
        });

        // Load applications
        async function loadApplications() {
            try {
                const token = localStorage.getItem('candidateToken');
                const response = await fetch('/api/candidate/applications', {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });

                if (!response.ok) throw new Error('Failed to load applications');

                allApplications = await response.json();
                filteredApplications = [...allApplications];
                
                renderApplications();
                updateStats();
            } catch (error) {
                console.error('Error loading applications:', error);
                document.getElementById('timelineContent').innerHTML = `
                    <div class="empty-state">
                        <h3>Failed to load applications</h3>
                        <p>Please try refreshing the page</p>
                    </div>
                `;
            }
        }

        // Render applications
        function renderApplications() {
            const container = document.getElementById('timelineContent');

            if (filteredApplications.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <svg viewBox="0 0 24 24" fill="currentColor">
                            <path d="M19 3h-4.18C14.4 1.84 13.3 1 12 1c-1.3 0-2.4.84-2.82 2H5c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h14c1.1 0 2-.9 2-2V5c0-1.1-.9-2-2-2zm-7 0c.55 0 1 .45 1 1s-.45 1-1 1-1-.45-1-1 .45-1 1-1zm0 4c1.66 0 3 1.34 3 3s-1.34 3-3 3-3-1.34-3-3 1.34-3 3-3zm6 12H6v-1.4c0-2 4-3.1 6-3.1s6 1.1 6 3.1V19z"/>
                        </svg>
                        <h3>No Applications Yet</h3>
                        <p>Start applying to positions to track your journey here</p>
                        <button class="cta-btn" onclick="window.location.href='/candidateDashboard'">
                            Back to Dashboard
                        </button>
                    </div>
                `;
                return;
            }

            container.innerHTML = `
                <div class="timeline">
                    ${filteredApplications.map(app => `
                        <div class="timeline-item">
                            <div class="timeline-dot"></div>
                            <div class="timeline-content">
                                <div class="timeline-header">
                                    <div class="company-info">
                                        <h3>${app.company_name}</h3>
                                        <div class="position">${app.position}</div>
                                    </div>
                                    <span class="status-badge status-${app.status}">${app.status.toUpperCase()}</span>
                                </div>
                                
                                <div class="timeline-details">
                                    <div class="detail-item">
                                        <strong>Applied:</strong> ${formatDate(app.applied_date)}
                                    </div>
                                    <div class="detail-item">
                                        <strong>Location:</strong> ${app.location || 'Remote'}
                                    </div>
                                    <div class="detail-item">
                                        <strong>Type:</strong> ${app.job_type || 'Full-time'}
                                    </div>
                                    <div class="detail-item">
                                        <strong>Last Updated:</strong> ${formatDate(app.last_updated)}
                                    </div>
                                </div>

                                ${app.stages && app.stages.length > 0 ? `
                                    <div class="interview-stages">
                                        <h4>Interview Progress</h4>
                                        ${app.stages.map(stage => `
                                            <div class="stage">
                                                <div class="stage-icon ${stage.status}">
                                                    ${stage.status === 'completed' ? '‚úì' : stage.status === 'current' ? '‚è≥' : '‚óã'}
                                                </div>
                                                <div class="stage-info">
                                                    <div class="stage-name">${stage.name}</div>
                                                    <div class="stage-date">${stage.date ? formatDate(stage.date) : 'Not scheduled'}</div>
                                                </div>
                                            </div>
                                        `).join('')}
                                    </div>
                                ` : ''}

                                <div class="application-actions">
                                    <button class="action-btn btn-primary" onclick="viewDetails(${app.id})">View Details</button>
                                    ${app.status === 'interview' ? `
                                        <button class="action-btn btn-secondary" onclick="viewInterview(${app.id})">Interview Details</button>
                                    ` : ''}
                                    ${app.status === 'applied' || app.status === 'screening' ? `
                                        <button class="action-btn btn-danger" onclick="withdrawApplication(${app.id})">Withdraw</button>
                                    ` : ''}
                                </div>
                            </div>
                        </div>
                    `).join('')}
                </div>
            `;
        }

        // Update stats
        function updateStats() {
            document.getElementById('totalApps').textContent = allApplications.length;
            document.getElementById('activeApps').textContent = 
                allApplications.filter(a => ['applied', 'screening', 'interview'].includes(a.status)).length;
            document.getElementById('interviewsScheduled').textContent = 
                allApplications.filter(a => a.status === 'interview').length;
            document.getElementById('offersReceived').textContent = 
                allApplications.filter(a => a.status === 'offered').length;
        }

        // Filter applications
        function filterApplications() {
            const status = document.getElementById('statusFilter').value;
            
            if (status === 'all') {
                filteredApplications = [...allApplications];
            } else {
                filteredApplications = allApplications.filter(app => app.status === status);
            }
            
            renderApplications();
        }

        // Sort applications
        function sortApplications() {
            const sortBy = document.getElementById('sortFilter').value;
            
            switch(sortBy) {
                case 'newest':
                    filteredApplications.sort((a, b) => new Date(b.applied_date) - new Date(a.applied_date));
                    break;
                case 'oldest':
                    filteredApplications.sort((a, b) => new Date(a.applied_date) - new Date(b.applied_date));
                    break;
                case 'company':
                    filteredApplications.sort((a, b) => a.company_name.localeCompare(b.company_name));
                    break;
                case 'position':
                    filteredApplications.sort((a, b) => a.position.localeCompare(b.position));
                    break;
            }
            
            renderApplications();
        }

        // Search applications
        function searchApplications() {
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            
            if (!searchTerm) {
                filterApplications();
                return;
            }
            
            filteredApplications = allApplications.filter(app => 
                app.company_name.toLowerCase().includes(searchTerm) ||
                app.position.toLowerCase().includes(searchTerm)
            );
            
            renderApplications();
        }

        // View details
        function viewDetails(appId) {
            window.location.href = `/applicationDetails?id=${appId}`;
        }

        // View interview
        function viewInterview(appId) {
            alert('Interview details feature coming soon!');
        }

        // Withdraw application
        async function withdrawApplication(appId) {
            if (!confirm('Are you sure you want to withdraw this application?')) {
                return;
            }

            try {
                const token = localStorage.getItem('candidateToken');
                const response = await fetch(`/api/candidate/applications/${appId}/withdraw`, {
                    method: 'PATCH',
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'Content-Type': 'application/json'
                    }
                });

                if (!response.ok) throw new Error('Failed to withdraw application');

                alert('Application withdrawn successfully');
                await loadApplications();
            } catch (error) {
                console.error('Error withdrawing application:', error);
                alert('Failed to withdraw application');
            }
        }

        // Format date
        function formatDate(dateString) {
            const date = new Date(dateString);
            return date.toLocaleDateString('en-US', { 
                year: 'numeric', 
                month: 'short', 
                day: 'numeric' 
            });
        }
    </script>
</body>
</html>
