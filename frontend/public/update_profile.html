<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Profile - Find My Interview</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
        }

        /* Header */
        .header {
            background: white;
            padding: 20px 30px;
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
        }

        .header h1 {
            color: #667eea;
            font-size: 28px;
        }

        .back-btn {
            background: #667eea;
            color: white;
            border: none;
            padding: 10px 25px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s;
            text-decoration: none;
            display: inline-block;
        }

        .back-btn:hover {
            background: #5568d3;
            transform: translateY(-2px);
        }

        /* Profile Form Card */
        .profile-form-card {
            background: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.1);
        }

        .section-title {
            font-size: 24px;
            color: #333;
            margin-bottom: 25px;
            padding-bottom: 15px;
            border-bottom: 2px solid #667eea;
        }

        /* Form Grid */
        .form-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
            margin-bottom: 25px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
        }

        .form-group.full-width {
            grid-column: 1 / -1;
        }

        .form-group label {
            font-weight: 600;
            color: #333;
            margin-bottom: 8px;
            font-size: 14px;
        }

        .form-group input,
        .form-group select,
        .form-group textarea {
            padding: 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 15px;
            transition: all 0.3s;
            font-family: inherit;
        }

        .form-group input:focus,
        .form-group select:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .form-group textarea {
            resize: vertical;
            min-height: 100px;
        }

        /* Read-only fields */
        .form-group input:read-only {
            background-color: #f5f5f5;
            cursor: not-allowed;
            color: #666;
        }

        /* Alert Messages */
        .alert {
            padding: 15px 20px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: none;
            align-items: center;
            gap: 10px;
            animation: slideDown 0.3s ease;
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .alert.show {
            display: flex;
        }

        .alert-success {
            background: #d4edda;
            color: #155724;
            border-left: 4px solid #28a745;
        }

        .alert-error {
            background: #f8d7da;
            color: #721c24;
            border-left: 4px solid #dc3545;
        }

        .alert-info {
            background: #d1ecf1;
            color: #0c5460;
            border-left: 4px solid #17a2b8;
        }

        /* Buttons */
        .button-group {
            display: flex;
            gap: 15px;
            justify-content: flex-end;
            margin-top: 30px;
        }

        .btn {
            padding: 12px 30px;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            font-size: 15px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .btn-primary {
            background: #667eea;
            color: white;
        }

        .btn-primary:hover {
            background: #5568d3;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.3);
        }

        .btn-primary:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }

        .btn-secondary {
            background: white;
            color: #667eea;
            border: 2px solid #667eea;
        }

        .btn-secondary:hover {
            background: #f8f9ff;
        }

        /* Loading Spinner */
        .loading-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            justify-content: center;
            align-items: center;
            z-index: 9999;
        }

        .loading-overlay.show {
            display: flex;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Profile Avatar Section */
        .profile-header {
            display: flex;
            align-items: center;
            gap: 25px;
            margin-bottom: 30px;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 12px;
            color: white;
        }

        .profile-avatar {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background: white;
            color: #667eea;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 32px;
            font-weight: bold;
        }

        .profile-header-info h2 {
            margin-bottom: 5px;
        }

        .profile-header-info p {
            opacity: 0.9;
            font-size: 14px;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .form-grid {
                grid-template-columns: 1fr;
            }

            .button-group {
                flex-direction: column;
            }

            .btn {
                width: 100%;
            }

            .profile-header {
                flex-direction: column;
                text-align: center;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Header -->
        <div class="header">
            <h1>üìù Update Profile</h1>
            <a href="/candidateDashboard" class="back-btn">‚Üê Back to Dashboard</a>
        </div>

        <!-- Loading Overlay -->
        <div class="loading-overlay" id="loadingOverlay">
            <div class="spinner"></div>
        </div>

        <!-- Profile Form Card -->
        <div class="profile-form-card">
            <!-- Alert Messages -->
            <div id="alertMessage" class="alert"></div>

            <!-- Profile Header -->
            <div class="profile-header">
                <div class="profile-avatar" id="avatarInitial">?</div>
                <div class="profile-header-info">
                    <h2 id="profileName">Loading...</h2>
                    <p id="profileEmail">Loading...</p>
                </div>
            </div>

            <h2 class="section-title">Personal Information</h2>

            <form id="updateProfileForm">
                <div class="form-grid">
                    <!-- Email (Read-only) -->
                    <div class="form-group">
                        <label for="email">Email Address *</label>
                        <input type="email" id="email" name="email" readonly>
                    </div>

                    <!-- Position -->
                    <div class="form-group">
                        <label for="position">Desired Position *</label>
                        <input type="text" id="position" name="position" required>
                    </div>

                    <!-- First Name -->
                    <div class="form-group">
                        <label for="first_name">First Name *</label>
                        <input type="text" id="first_name" name="first_name" required>
                    </div>

                    <!-- Last Name -->
                    <div class="form-group">
                        <label for="last_name">Last Name *</label>
                        <input type="text" id="last_name" name="last_name" required>
                    </div>

                    <!-- Phone -->
                    <div class="form-group">
                        <label for="phone">Phone Number *</label>
                        <input type="tel" id="phone" name="phone" required>
                    </div>

                    <!-- Experience Years -->
                    <div class="form-group">
                        <label for="experience_years">Years of Experience *</label>
                        <input type="number" id="experience_years" name="experience_years" min="0" max="50" required>
                    </div>

                    <!-- Education -->
                    <div class="form-group">
                        <label for="education">Education *</label>
                        <input type="text" id="education" name="education" required>
                    </div>

                    <!-- Location -->
                    <div class="form-group">
                        <label for="location">Location *</label>
                        <input type="text" id="location" name="location" required>
                    </div>

                    <!-- Skills -->
                    <div class="form-group full-width">
                        <label for="skills">Skills (comma-separated) *</label>
                        <textarea id="skills" name="skills" placeholder="e.g., JavaScript, Python, React, Node.js" required></textarea>
                    </div>

                    <!-- Notes -->
                    <div class="form-group full-width">
                        <label for="notes">Additional Notes</label>
                        <textarea id="notes" name="notes" placeholder="Any additional information you'd like to share..."></textarea>
                    </div>
                </div>

                <!-- Button Group -->
                <div class="button-group">
                    <button type="button" class="btn btn-secondary" onclick="resetForm()">Reset Changes</button>
                    <button type="submit" class="btn btn-primary" id="submitBtn">Update Profile</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        let originalData = {};

        // Initialize
        document.addEventListener('DOMContentLoaded', async () => {
            const token = localStorage.getItem('candidateToken');
            if (!token) {
                alert('Please login first');
                window.location.href = '/candidateLogin';
                return;
            }

            await loadProfile();
        });

        // Load profile data
        async function loadProfile() {
            showLoading(true);
            try {
                const token = localStorage.getItem('candidateToken');
                const response = await fetch('/api/candidate/profile', {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });

                if (!response.ok) throw new Error('Failed to load profile');

                const data = await response.json();
                originalData = { ...data };

                // Populate form
                document.getElementById('email').value = data.email || '';
                document.getElementById('first_name').value = data.first_name || '';
                document.getElementById('last_name').value = data.last_name || '';
                document.getElementById('phone').value = data.phone || '';
                document.getElementById('position').value = data.position || '';
                document.getElementById('education').value = data.education || '';
                document.getElementById('experience_years').value = data.experience_years || 0;
                document.getElementById('skills').value = data.skills || '';
                document.getElementById('location').value = data.location || '';
                document.getElementById('notes').value = data.notes || '';

                // Update header
                document.getElementById('profileName').textContent = `${data.first_name} ${data.last_name}`;
                document.getElementById('profileEmail').textContent = data.email;
                const initial = data.first_name ? data.first_name.charAt(0).toUpperCase() : '?';
                document.getElementById('avatarInitial').textContent = initial;

            } catch (error) {
                console.error('Error loading profile:', error);
                showAlert('Failed to load profile data', 'error');
            } finally {
                showLoading(false);
            }
        }

        // Handle form submission
        document.getElementById('updateProfileForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const submitBtn = document.getElementById('submitBtn');
            submitBtn.disabled = true;
            submitBtn.textContent = 'Updating...';
            showLoading(true);

            try {
                const formData = new FormData(e.target);
                const updateData = {};

                // Only include changed fields
                for (let [key, value] of formData.entries()) {
                    if (key !== 'email' && value !== originalData[key]) {
                        updateData[key] = value;
                    }
                }

                // Convert experience to number
                if (updateData.experience_years) {
                    updateData.experience_years = parseInt(updateData.experience_years);
                }

                const token = localStorage.getItem('candidateToken');
                const response = await fetch('/api/candidate/profile', {
                    method: 'PUT',
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(updateData)
                });

                if (!response.ok) throw new Error('Failed to update profile');

                const result = await response.json();
                showAlert('Profile updated successfully!', 'success');

                // Reload profile data
                await loadProfile();

                // Redirect after 2 seconds
                setTimeout(() => {
                    window.location.href = '/candidateDashboard';
                }, 2000);

            } catch (error) {
                console.error('Error updating profile:', error);
                showAlert('Failed to update profile. Please try again.', 'error');
            } finally {
                submitBtn.disabled = false;
                submitBtn.textContent = 'Update Profile';
                showLoading(false);
            }
        });

        // Reset form to original values
        function resetForm() {
            if (confirm('Are you sure you want to reset all changes?')) {
                document.getElementById('first_name').value = originalData.first_name || '';
                document.getElementById('last_name').value = originalData.last_name || '';
                document.getElementById('phone').value = originalData.phone || '';
                document.getElementById('position').value = originalData.position || '';
                document.getElementById('education').value = originalData.education || '';
                document.getElementById('experience_years').value = originalData.experience_years || 0;
                document.getElementById('skills').value = originalData.skills || '';
                document.getElementById('location').value = originalData.location || '';
                document.getElementById('notes').value = originalData.notes || '';
                
                showAlert('Form reset to original values', 'info');
            }
        }

        // Show alert message
        function showAlert(message, type) {
            const alertDiv = document.getElementById('alertMessage');
            alertDiv.className = `alert alert-${type} show`;
            alertDiv.textContent = message;

            setTimeout(() => {
                alertDiv.classList.remove('show');
            }, 5000);
        }

        // Show/hide loading overlay
        function showLoading(show) {
            const overlay = document.getElementById('loadingOverlay');
            if (show) {
                overlay.classList.add('show');
            } else {
                overlay.classList.remove('show');
            }
        }
    </script>
</body>
</html>
