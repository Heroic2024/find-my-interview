<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up - Interview Manager</title>
  <link rel="stylesheet" href="auth.css">
  <script>
    window.onload = () => {
      const params = new URLSearchParams(window.location.search);
      const role = params.get("role") || "candidate";

      // Set role-specific title
      document.getElementById("roleTitle").innerText =
        role === "hr" ? "üëî HR Sign Up" : "üë©‚Äçüíª Candidate Sign Up";

      // Update login link with same role
      document.getElementById("loginLink").href = `login.html?role=${role}`;

      // Show company name field if HR
      if (role === "hr") {
        document.getElementById("companyField").style.display = "block";
      }
    };
  </script>
</head>
<body class="gradient-bg">
  <div class="auth-container">
    <div class="auth-card">
      <h2 id="roleTitle">Sign Up</h2>
      <form>
        <div class="form-group">
          <label>Full Name</label>
          <input type="text" required placeholder="Enter your full name">
        </div>
        <div class="form-group" id="companyField" style="display: none;">
          <label>Company Name</label>
          <input type="text" placeholder="Enter your company name">
        </div>
        <div class="form-group">
          <label>Email</label>
          <input type="email" required placeholder="Enter your email">
        </div>
        <div class="form-group">
          <label>Password</label>
          <input type="password" required placeholder="Create a password">
        </div>
        <div class="form-group">
          <label>Confirm Password</label>
          <input type="password" required placeholder="Re-enter password">
        </div>
        <button type="submit" class="submit-btn">Create Account</button>
      </form>
      <p class="switch-link">Already have an account? 
        <a id="loginLink" href="#">Login</a>
      </p>
    </div>
  </div>
</body>
</html>
