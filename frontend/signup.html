<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up - Interview Manager</title>
  <link rel="stylesheet" href="auth.css">
  <script src="auth.js" defer></script>
</head>
<body>
  <div class="auth-container">
    <h1>Sign Up</h1>
    <form id="signupForm">
      <div class="form-group">
        <label for="signupName">Full Name</label>
        <input type="text" id="signupName" required placeholder="Enter your full name">
      </div>
      <div class="form-group">
        <label for="signupEmail">Email</label>
        <input type="email" id="signupEmail" required placeholder="Enter your email">
      </div>
      <div class="form-group">
        <label for="signupPassword">Password</label>
        <input type="password" id="signupPassword" required placeholder="Create a password">
      </div>
      <div class="form-group">
        <label for="signupConfirm">Confirm Password</label>
        <input type="password" id="signupConfirm" required placeholder="Confirm your password">
      </div>
      <button type="submit" class="submit-btn">Sign Up</button>
    </form>
    <p class="switch-link">
      Already have an account? <a href="login.html">Login here</a>
    </p>
  </div>
</body>
</html>
