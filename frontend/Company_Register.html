<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Company Registration - Interview Manager</title>
  <link rel="stylesheet" href="company.css">
  <script src="company.js" defer></script>
</head>
<body>
  <div class="container">
    <!-- Branding panel -->
    <div class="branding">
      <h1>Interview Manager</h1>
      <p>Register your company to manage interviews and candidates effectively.</p>
      <img src="https://cdn-icons-png.flaticon.com/512/3135/3135673.png" alt="Company Illustration">
    </div>

    <!-- Registration form -->
    <div class="form-section">
      <h2>Company Registration</h2>
      <p class="subtitle">Fill out the form to get started</p>

      <form id="companyForm">
        <input type="text" id="companyName" placeholder="Company Name" required>
        <input type="text" id="industry" placeholder="Industry Type" required>
        <input type="text" id="regNo" placeholder="Registration Number" required>
        <input type="text" id="gstin" placeholder="GSTIN (optional)">
        <input type="email" id="officialEmail" placeholder="Official Email" required>
        <input type="text" id="website" placeholder="Website">
        <input type="text" id="contact" placeholder="Contact Number" required>
        <select id="size" required>
          <option value="">Select Company Size</option>
          <option value="1-10">1-10 Employees</option>
          <option value="11-50">11-50 Employees</option>
          <option value="51-200">51-200 Employees</option>
          <option value="201-1000">201-1000 Employees</option>
          <option value="1000+">1000+ Employees</option>
        </select>
        <textarea id="address" rows="3" placeholder="Company Address" required></textarea>
        <input type="password" id="password" placeholder="Set Password" required>
        <input type="password" id="confirmPassword" placeholder="Confirm Password" required>
        <button type="submit" class="submit-btn">Register Company</button>
      </form>

      <div id="message" style="margin-top:1rem;"></div>

      <p class="switch-link">
        Already registered? <a href="login.html">Login here</a>
      </p>
    </div>
  </div>
</body>
</html>
