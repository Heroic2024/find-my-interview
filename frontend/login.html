<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Interview Manager</title>
  <link rel="stylesheet" href="auth.css">
  <script>
    window.onload = () => {
      const params = new URLSearchParams(window.location.search);
      const role = params.get("role") || "candidate";
      document.getElementById("roleTitle").innerText =
        role === "hr" ? "ğŸ‘” HR Login" : "ğŸ‘©â€ğŸ’» Candidate Login";
      document.getElementById("signupLink").href =
        `signup.html?role=${role}`;

      // Handle form submit
      document.getElementById("loginForm").addEventListener("submit", function(e) {
        e.preventDefault(); // stop refresh
        // ğŸ‘‰ Here you could check credentials with backend
        window.location.href = "home.html"; // redirect to home page
      });
    };
  </script>
</head>
<body class="gradient-bg">
  <div class="auth-container">
    <div class="auth-card">
      <h2 id="roleTitle">Login</h2>
      <form id="loginForm">
        <div class="form-group">
          <label>Email</label>
          <input type="email" required placeholder="Enter your email">
        </div>
        <div class="form-group">
          <label>Password</label>
          <input type="password" required placeholder="Enter your password">
        </div>
        <button type="submit" class="submit-btn">Login</button>
      </form>
      <p class="switch-link">Donâ€™t have an account? 
        <a id="signupLink" href="#">Sign up</a>
      </p>
    </div>
  </div>
</body>
</html>
